<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단축키 학습</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">단축키 학습</div>
        <div class="search-container">
            <input type="text" id="search" placeholder="단축키 검색...">
        </div>
        <div class="stats-container">
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
            <div class="stats-info">
                <span>오늘의 목표: 0/5</span>
                <span>달성률: 0%</span>
            </div>
        </div>
        <div class="settings">
            <button id="darkModeToggle" title="다크 모드 전환">🌙</button>
            <button id="settingsBtn">설정</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul class="category-list">
                    <li><a href="#" data-category="windows" class="active">Windows 단축키</a></li>
                    <li><a href="#" data-category="chrome">Chrome 단축키</a></li>
                    <li><a href="#" data-category="vscode">VS Code 단축키</a></li>
                    <li><a href="#" data-category="photoshop">Photoshop 단축키</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div class="shortcuts-grid" id="shortcutsContainer">
                <!-- 단축키 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
